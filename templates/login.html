{% extends "base.html" %}
{% block title %}
<title>Login/Register</title>
{% endblock %}
{% block content %}
<div class="login-page-logo-and-slogan-container">
    <div class="logo-box">
        <img class="login-page-logo" 
            src="{{ url_for('static', filename='images/logo.svg') }}"
            alt ="Company logo for ghost post. It is a ghost drawing the words ghost post on a blue board">
    </div>
    <div class="slogan-box">
        <h2 class="login-page-slogan">
            Social Media Website for Sharing Stories about Paranormal Encounters
        </h2>
    </div>
</div>
<div class="login-form-container">
    <div class="login-box">
        <h2>Login</h2>
       <h2>Register</h2>
        <form method="POST" action="{{ url_for(login) }}">
            <label for="username">Username: </label><br>
            <input id="username" name="username" type="text" required><br><br>
            <label for="password1">Password: </label><br>
            <input id="password1" name="password1" type="password" required><br><br>
            <button type="submit">Submit</button><br><br>
       </form>
    </div>
    <div class="register-box">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for(login) }}">
            <label for="username">Username: </label><br>
            <input id="username" name="username" type="email" required><br><br>
            <label for="email">Email: </label><br>
            <input id="email" name="email" type="email" required><br><br>
            <label for="password1">Password: </label><br>
            <input id="password1" name="password1" type="password" required><br><br>
            <label for="password2">Confirm Password: </label><br>
            <input id="password2" name="password2" type="password" required><br><br>
            <button type="submit">Submit</button><br><br>
       </form>
    </div>
</div>
{% endblock %}
