{% extends "base-2.html" %}
{% block title %}
<title>Add Story</title>
{% endblock %}
{% block content %}
{{ title }}
<div class="story-form">
<form method="POST" action="{{ url_for('add_story') }}">
    <label for="title">Title</label>
    <input type=text id="title" name="title"><br><br>
    <label for="Category">Category: </label>
        <select name="category" id="Category" required>
            <option value="Aliens">Aliens</option>
            <option value="Angels">Angels</option>
            <option value="Demons">Demons</option>
            <option value="Fairies">Fairies</option>
            <option value="Ghosts">Ghosts</option>
            <option value="Vampires">Vampires</option>
            <option value="Witches/Wizards">Witches/Wizards</option>
            <option value="Other">Other</option>
        </select><br><br>
    <label for="location">Location: </label>
    <select class= "country-selector" name="location" id="location" required>
    </select><br><br>
    <label for="content">Content: </label><br>
    <textarea id="content" name="content" rows="30" cols="100" 
            placeholder = "Write your story here (max 20000 char)"
            maxlength="20000" style="resize: none;" required></textarea><br>
    <button type="submit">Submit</button><br><br>
</form>
</div>
<script src="{{ url_for('static', filename='js/countries.js') }}"></script>
<script src="{{ url_for('static', filename='js/add-story-script.js') }}"></script>
{% endblock %}
