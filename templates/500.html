<!-- This page simply returns an error message when there is a 500 error
It then allows the user to navigate back to their feed -->
{% extends "base-2.html" %}
{% block title %}
<title>Feed</title>
<script src="{{ url_for('static', filename='js/delete-story-script.js') }}"></script>
{% endblock %}
{% block heading %}
<h3 class="page-heading"> Uh oh! That didn't work. Our engineers will look into it!</h3>
{% endblock %}
{% block content %}
<main>
    <div class="error-message">
        <br><br>
        <a class='error-link' href={{ url_for('feed') }}>Click here to go navigate back to your feed</a>
    </div>
</main>
{% endblock %}
