<!DOCTYPE html>
<html lang="en">

not contain a navbar as the user is not to be given the option to navigate around the site unless
they have logged in and finished their profile -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>

<body>
    <div class="page-container">
        <div class="page-content">
            {% block content %}
            {% endblock %}
        </div>

        <footer>
            <div class="footer">
                Â© 2021 Ghost Post
            </div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/flash.js') }}"></script>

</html>
